    <script>
        $(function() {
            $('.flexslider').flexslider({
                animation: "slide",
                controlNav: false,
                keyboard: false,
                directionNav: false,
                slideshowSpeed: 7000
            });

            $('.cinza').click(function(){
                clique($(this));
            });

            $('h2').click(function(){
                novarodada();
            });
            
            novarodada();

            function novarodada() {
                var rdd = prompt("Digite o número da rodada", "");
                if (rdd != null) {
                    $('h2').text("Rodada " + rdd);
                }
    
                $('#numeros td').removeClass().addClass('cinza');
                $('#banner #propaganda').hide();
                $('#banner #propaganda-video').hide();
                $('#banner .flexslider').show();
                trocabola_maior('ultima',0);
                trocabola_menor('penultima',0);
            
                if (isNaN(rdd)) {
                    $('h2').text(rdd);
                    $('#bolas').addClass('especial');
                } else {
                    $('#bolas').removeClass('especial');
                }
            }
            
        });

        function clique(num){
            if(num.hasClass('ultimo')){
                penultimo = $('#numeros').find('.penultimo');
                var resp = confirm("Confirma desclicar número "+ num.text() +"?");
                if (resp == true) {
                    num.removeClass().addClass('cinza');
                    trocabola_menor('penultima',0);
                    trocabola_maior(penultimo.text());
                    penultimo.addClass('ultimo');
                }
            } else {
                num.removeClass('cinza');
                var penultimo = $('#numeros').find('.penultimo');
                var ultimo = $('#numeros').find('.ultimo');
                penultimo.removeClass('penultimo');
                ultimo.addClass('sorteado penultimo').removeClass('ultimo');
                num.addClass('ultimo');
                trocabola_maior(num.text());
                if (ultimo.text()!="") {
                    trocabola_menor(ultimo.text());
                }
                $('#banner .flexslider').hide();
                limpa_tela()
                $('#banner #propaganda').attr('src','patrocinadores/img'+ num.text() +'.png').show();
            }
        }
        function trocacor(onde,num){
            $('#'+onde+'-bola').removeClass();
            if (num>0 && num<=15) {
                $('#'+onde+'-bola').addClass('vermelho')
                $('#'+onde+'-bola strong').text('B');
            } else if (num>15 && num<=30) {
                $('#'+onde+'-bola').addClass('amarelo')
                $('#'+onde+'-bola strong').text('I');
            } else if (num>30 && num<=45) {
                $('#'+onde+'-bola').addClass('verde')
                $('#'+onde+'-bola strong').text('N');
            } else if (num>45 && num<=60) {
                $('#'+onde+'-bola').addClass('azul')
                $('#'+onde+'-bola strong').text('G');
            } else if (num>60 && num<=75) {
                $('#'+onde+'-bola').addClass('roxo')
                $('#'+onde+'-bola strong').text('0');
            } else {
                $('#'+onde+'-bola strong').text('-');
                $('#'+onde+'-bola span').text('-');
            }
        }
        function trocabola_maior(num){
            $('#ultima-bola span').text(num);
            trocacor('ultima',num);
        }
        function trocabola_menor(num){
            $('#penultima-bola span').text(num);
            trocacor('penultima',num);
        }
        function exibe_video(){
            var bola = $('#ultima-bola span').text();
            $('#banner #propaganda').hide();
            $('#banner #propaganda-video').attr('src','patrocinadores/video'+ bola +'.mp4').show();
            
        }
        function limpa_tela(){
            $('#banner #propaganda-video').hide();
            $('#banner #propaganda').hide();
        }
    </script>
